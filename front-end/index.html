<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EmberInn Valentine Simulator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/charts.css/dist/charts.min.css"/>
	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"/>
    <link rel="stylesheet" href="stylesheet.css" />
    <script src="script.js" defer></script>
	<!-- <script src="members.js" defer></script> -->
  </head>
  <body>
    <h1>Ember Inn Valentine's Event</h1>
    <div id="full-container">
      <div id="name-container">
        <div id="container-title">Your Valentines</div>
      </div>
      <div id="button-container">
        <button id="start-button" onclick="clickStart()">Start</button>
				<button id="send-button" onclick="clickSend()">Send</button>
      </div>
      <div id="member-container">
        <div class="container-title">Members</div>
      </div>
    </div>
		<table class="charts-css column show-heading show-labels show-primary-axis show-6-secondary-axes" id="name-chart">
			<caption> Name Distribution Chart </caption>
			<tbody id="name-chart-data">
			</tbody>
		</table>
			<div id="auth">
				<input type="password" id="password" />
				<br />
				<button onclick="openChart('password')" id="testButton">Submit Password</button>
			</div>
  </body>
</html>
