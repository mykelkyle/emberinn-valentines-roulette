<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EmberInn Valentine Simulator</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/charts.css/dist/charts.min.css"
    />
    <link rel="stylesheet" href="stylesheet.css" />
    <script src="script.js" defer></script>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Roboto&display=swap");
      @import url("https://fonts.googleapis.com/css2?family=Inter:wght@800&family=Roboto&display=swap");
    </style>
  </head>
  <body>
    <h1>Ember Inn</h1>
    <div class="full-container">
      <div class="name-container">
        <div class="container-title">Your Valentines</div>
      </div>
      <div class="middle-container">
        <div class="button-container">
          <button id="start-button">Start</button>
        </div>
      </div>
      <div class="member-container">
        <div class="container-title">Members</div>
      </div>
    </div>
    <table
      class="charts-css column show-heading show-labels show-primary-axis show-6-secondary-axes"
      id="name-chart"
    >
      <caption>
        Name Distribution Chart
      </caption>
      <tbody id="name-chart-data"></tbody>
    </table>
  </body>
</html>
